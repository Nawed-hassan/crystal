<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Rock Crystal Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Pop Rock Crystal Shop!</h1>
            <p>Your favorite place to buy the best agate phone grips.</p>
            <button class="btn">Shop Now</button>
        </div>

        <!-- Single Carousel Section -->
        <div class="carousel-container">
            <button class="prev" onclick="prevSlide()">❮</button>
            <div class="carousel" id="carousel">
                <div class="carousel-item active">
                    <img src="static/img1.jpg" alt="Crystal Agate Phone Grip">
                </div>
                <div class="carousel-item">
                    <img src="static/img2.jpg" alt="Crystal Agate Phone Grip">
                </div>
                <div class="carousel-item">
                    <img src="static/img3.jpg" alt="Crystal Agate Phone Grip">
                </div>
            </div>
            <button class="next" onclick="nextSlide()">❯</button>

            <!-- Carousel Indicator Buttons -->
            <div class="carousel-indicators">
                <button class="indicator active" onclick="currentSlide(0)"></button>
                <button class="indicator" onclick="currentSlide(1)"></button>
                <button class="indicator" onclick="currentSlide(2)"></button>
            </div>
        </div>

    </header>

    <!-- Product Section -->
    <section class="products">
        <h2>All Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="static/img1.jpg" alt="Agate Phone Grip">
                <p>Crystal Agate Phone Grip</p>
                <p>$18.99</p>
                <button class="btn">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="static/img2.jpg" alt="Agate Phone Grip">
                <p>Crystal Agate Phone Grip</p>
                <p>$18.99</p>
                <button class="btn">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="static/img3.jpg" alt="Agate Phone Grip">
                <p>Crystal Agate Phone Grip</p>
                <p>$18.99</p>
                <button class="btn">Buy Now</button>
            </div>
            <div class="product-card">
                <img src="static/img4.jpg" alt="Agate Phone Grip">
                <p>Crystal Agate Phone Grip</p>
                <p>$18.99</p>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Best Price Section -->
    <section class="best-price">
        <h2>BEST PRICE</h2>
        <p>Agate Phone Grip</p>
        <h3><span class="old-price">$24.00</span> <span class="new-price">$18.99</span></h3>
        <button class="btn">Shop Now</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
